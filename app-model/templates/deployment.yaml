apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-migration-frontend
  label:
    env: {{ .Values.appmodel.env }}
spec:
  selector:
    matchLabels:
      app: app-migration-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: app-migration-frontend
    spec:
      containers:
        - name: app-migration-frontend
          image: {{ .Values.appmodel.image }}
          ports:
            - containerPort: 8080
          resources:
            {{- toYaml .Values.appmodel.resources | nindent 12 }}
